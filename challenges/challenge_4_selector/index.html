<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="challenge_4_selector.css" type="text/css" />
</head>

<body>
    <div class="wrapper">
        <a href="">Back</a>
        <!--! missing class container  -->
        <ul class="listLeft">
            <a href="">link1</a>
            <a href="">link2</a>
            <a href="">link3</a>
        </ul>

        <!--! fullfills only two criteria from the README file, the anchor is not a child of an element that has a class called container -->
        <ul class="listRight">
            <a href="">link1</a>
            <a href="">link2</a>
            <a href="">link3</a>
        </ul>

        <div class="container">
            <!--! fullfills all three criteria from the README file-->
            <ul class="listRight">
                <a href="">link1</a>
                <a href="">link2</a>
                <a href="">link3</a>
            </ul>

            <!--! missing class listRight -->
            <ul>
                <a href="">link1</a>
                <a href="">link2</a>
                <a href="">link3</a>
            </ul>
        </div>
    </div>
</body>

</html>
